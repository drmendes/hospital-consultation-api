<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }
        h1, p {
            text-align: center;
        }
        .details {
            margin-top: 20px;
            border-top: 1px solid #eaeaea;
            padding-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> KÃ¶rber Challenge</h1>
    <p>Latest executed commands.</p>
    <div id="commands"></div>

    <div class="details">
        <p>Release Version: <span id="release-version">1.0.0</span></p>
        <p>Date of Refresh: <span id="refresh-date"></span></p>
    </div>
</div>

<script>
    fetch('https://somedomain.com/api/recent-commands')
        .then(response => response.json())
        .then(data => {
            let commandsDiv = document.getElementById('commands');
            commandsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        });

    // Set the refresh date
    let currentDate = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    document.getElementById('refresh-date').innerText = currentDate;

</script>

</body>
</html>
